<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<script src="ajax.js"></script>
<script>
	function fnSubmit(){
		var param = 
			"birthDate=" + document.getElementById("birthDate").value
		sendRequest("GET", "/AjaxApp/valid.do", param, fnCallback);
	}
	
	function fnCallback(){
		if(httpRequest.readyState == 4){
			if(httpRequest.status == 200){
				var data = httpRequest.responseXML;
				document.getElementById("dateMessage").innerHTML =
					data.getElementsByTagName("message").item(0).firstChild.nodeValue;
			}
		}
	}
</script>
</head>
<body>
<h1>Ajax를 이용한 유효성 검사</h1>
날짜 입력 : 
<input type="text" size="10" id="birthDate" onchange="fnSubmit()"/>
<span id="dateMessage"></span>
</body>
</html>
