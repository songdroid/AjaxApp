<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<script src="ajax.js"></script>
<script>
	function fnSubmit(){
		var userNum = document.getElementById("userNum").value;
		var url = "basic07_2.jsp";
		var param = "userNum=" + userNum;
	
		sendRequest("GET", url, param, fnCallback);
	}
	
	function fnCallback(){
		if(httpRequest.readyState == 4){
			if(httpRequest.status == 200){
				var data = httpRequest.responseText;
				var sData = data.split(",");
				
				document.getElementById("userName").value = sData[0];
				document.getElementById("userGender").value = sData[1];
				document.getElementById("userAddr").value = sData[2];
				document.getElementById("userTel").value = sData[3];
			}
		}
	}
</script>
</head>
<body>
<h2>회원 정보 조회</h2>
회원번호 : <input type="text" name="userNum" id="userNum" onkeyup="fnSubmit();"/>
<br/><br/>
이름 : <input type="text" name="userName" id="userName" />
<br/><br/>
성별 : <input type="text" name="userGender" id="userGender" />
<br/><br/>
주소 : <input type="text" name="userAddr" id="userAddr" />
<br/><br/>
전화번호 : <input type="text" name="userTel" id="userTel" />
<br/><br/>
</body>
</html>
