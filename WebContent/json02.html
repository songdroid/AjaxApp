	Member.prototype = {
		setValue:function(id, name, age){
			this.id = id;
			this.name = name;
			this.age = age;
		},
		getAge:function(){
			return this.age;
		},
		toString:function(){
			return this.id + "[" + this.name + "]의 나이는 " + this.age;
		}
